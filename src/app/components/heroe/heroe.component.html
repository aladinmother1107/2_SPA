<h1>{{heroe.nombre | uppercase }} <small>({{heroe.aparicion | date:'y'}})</small></h1>
<hr>

<div class="row animated fadeIn fast">

  <div class="col-md-4">
    <img src="{{heroe.img}}" class="img-fluid" alt="">
    <br><br>
    <a class="btn btn-outlet-danger btn-block"
      [routerLink]="['/heroes']">Regresar</a>


  </div>

  <div class="col-md-8">
    <h3>{{heroe.nombre}}</h3>
    <hr>
    <p>
      {{heroe.bio}}
    </p>
    <div>
      <!-- OPCION MIA <img src="./assets/img/{{heroe.casa}}.png"
            class="img-circle photo-casa" alt=""> -->

            <img *ngIf="heroe.casa == 'Marvel'" class="photo-casa" src="assets/img/Marvel.png" alt="">
            <img *ngIf="heroe.casa == 'DC'" class="photo-casa" src="assets/img/DC.png" alt="">

    </div>

  </div>

</div>
